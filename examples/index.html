<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Datepicker for Bootstrap</title>


    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-datepicker3.css" rel="stylesheet">
    <style>
        .datepicker-inline {
            width: auto;
        }

        .datepicker table tr td {
            width: 100px;
            height: auto;
            text-align: left;
            vertical-align: top;
        }

        .datepicker table tr td .label {
            display: block;
            margin: 2px 0;
        }
    </style>


    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../dist/locales/bootstrap-datepicker.en-GB.min.js" charset="UTF-8"></script>
    <script>
        $(function () {
            $('#datepicker').datepicker({
                onRenderDayContent : function (date) {
                    var content = date.getUTCDate(),
                        eventCount = Math.floor((Math.random() * 5) + 1),
                        eventHTML = "<div class='label label-default'>Day event</div>";


                    return content + Array(eventCount + 1).join(eventHTML);

                }
            });
        });
    </script>
  </head>

  <body>

    <div class="container">
      <h2>Datepicker</h2>
      <form class="form-inline well">
            <div id="datepicker" ></div>
      </form>

    </div>

  </body>
</html>
